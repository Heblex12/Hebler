<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artifact 5: Slideshow</title>
</head>

<body>	
    
<header>
   


    <div class="start-button">
        <button class="startB" onclick="showAutoSlide()">Start Auto Slide</button>
        </div>
   
</header>


<div class="container">

    <img style="display:block" class="mySlides" src="Honda-type R.jpg" alt="1">
    <img style="display:none" class="mySlides" src="tiger.jpg" alt="2" >
    <img style="display:none" class="mySlides" src="white-tiger.jpg" alt="3">
    <img style="display:none" class="mySlides" src="Jaguar-car.webp" alt="4">
    <img style="display:none" class="mySlides" src="White-wolf.jpg" alt="5">
    <p style="display:block" class= "myDescs">Honda Type R</p>
    <p style="display:none" class= "myDescs">Tiger</p>
    <p style="display:none" class= "myDescs">White Tiger</p>
    <p style="display:none" class= "myDescs">Juagar Car</p>
    <p style="display:none" class= "myDescs">White Wolf</p>


<div class="buttons">
    <button class="leftB" onclick="plusDivs(-1)"><img class="bImg" src="left.png" alt="leftButton"></button>
    <button class="rightB" onclick="plusDivs(+1)"><img style="transform: scaleX(-1);" class="bImg" src="left.png" alt="rightButton"></button>
</div>
</div>
<footer>
<div id="footer">
    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank">
    <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" /></a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p></div>
</footer>
<script src="app.js"></script>
</body>
</html>
